<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Quiz!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
            
        <div class="containerIcons">
            <div>
                <img class="brightmode" src="https://png.pngtree.com/png-vector/20220606/ourmid/pngtree-brightness-icon-sun-bright-symbol-png-image_4878687.png">
            </div>
            <div>

            <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
            </label>
            </div>
            <div>
                <img class="nightmode" src="https://cdn4.iconfinder.com/data/icons/basic-for-user-interface-vol-1/24/Moon-_Sleep_-Night_-Midnight_-Bedtime-512.png">
            </div>
            
        
        </div>
        

        <div class="header">
            <h2>Welcome to the</h2>
            <h1>Frontend Quiz!</h1>
            <p>Pick a subject to get Started</p>
        </div>
            <div class="quizOptionList">
                <ol class="list">
                    <li><i class="fa-solid fa-code"></i> HTML</li>
                    <li><i class="fa-brands fa-css3"></i> CSS</li>
                    <li><i class="fa-brands fa-js"></i> Javascript</li>
                    <li><i class="fa-solid fa-people-pulling"></i> Accessibility</li>
                </ol>
            </div>
        </div>
    </div>
</body>
</html>
